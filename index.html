<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="alert alert-primary" style="text-align: center;">
            <span id="timer" align="center" ></span>
        </div>
        <iframe id="form01" class="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSc3KDxCEJlPRcDI33r8qkBBlaXiF4NBno4i_7-sjHoH4vJxVw/viewform?embedded=true" width="100%" height="800px" frameborder="0" marginheight="0" marginwidth="0">Carregandoâ€¦</iframe>
    </body>
       <script>
            function checklength(i) {
                'use strict';
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }

            var minutes, seconds, count, counter, timer;
            count = 120; //seconds
            counter = setInterval(timer, 1000);

            function timer() {
                'use strict';
                count = count - 1;
                minutes = checklength(Math.floor(count / 60));
                seconds = checklength(count - minutes * 60);
                if (count < 0) {
                    clearInterval(counter);
                    return;
                }
                document.getElementById("timer").innerHTML = 'Para atualizar os hor&#225;rios dispon&#237;veis, esta p&#225;gina ser&#225; recarregada em ' + minutes + ':' + seconds + ' ';
                if (count === 0) {
                    location.reload(true);
                    count = 120;
                }
            }
        </script>
</html>
